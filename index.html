<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Find the next palindrome</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title text">Find the next palindrome</h1>
            <h2 class="subtitle text">Introduce a number and click the button to find out what the next <a class="link"
                    href="https://en.wikipedia.org/wiki/Palindrome" target="_blank">palindrome</a> is.</h2>
        </header>
        <main class="main">
            <form class="js_form form" action="#">
                <input class="text js_input" type="text" />
                <button class="text js_button">Find next palindrome!</button>
            </form>
            <p class="js_result text"></p>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
